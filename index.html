<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <title>A-frame scene with custom logic (VR-compatible)</title>
    <script src="js/rotate-follow-camera.js"></script>
    <script src="js/vibrate-when-close.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- This is the camera -->
      <a-entity id="rig" movement-controls position="0 0 0">
        <a-entity
          id="main-camera"
          camera="fov:55"
          look-controls
          position="0 1.6 0"
        ></a-entity>
      </a-entity>

      <a-entity id="head" position="0 2 -5" rotation="0 0 0">
        <a-entity
          id="head-sphere"
          vibrate-when-close
          geometry="primitive: sphere; radius: 1"
          material="color: red"
        >
          <a-entity
            id="right-eye"
            rotate-follow-camera
            geometry="primitive: sphere; radius: 0.1"
            material="color: white"
            position="-0.5 0.2 0.85"
            rotation="0 0 0"
          >
            <a-entity
              id="right-pupil"
              geometry="primitive: sphere; radius: 0.02"
              material="color: black"
              position="0 0 0.09"
              rotation="0 0 0"
            ></a-entity>
          </a-entity>

          <a-entity
            id="left-eye"
            rotate-follow-camera
            geometry="primitive: sphere; radius: 0.1"
            material="color: white"
            position="+0.5 0.2 0.85"
            rotation="0 0 0"
          >
            <a-entity
              id="left-pupil"
              geometry="primitive: sphere; radius: 0.02"
              material="color: black"
              position="0 0 0.09"
              rotation="0 0 0"
            ></a-entity>
          </a-entity>

          <a-entity
            id="nose"
            geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.1; height:0.3"
            material="color: green"
            position="0 0 1"
            rotation="90 0 0"
          ></a-entity> </a-entity
      ></a-entity>

      <!-- This is the floor and sky (making it a more pleasant color than white)-->
      <a-entity
        geometry="primitive: plane; width: 20; height: 20"
        material="color: #7BC8A4; side: double"
        height="100"
        width="100"
        rotation="-90 0 0"
      ></a-entity>

      <a-sky color="#0C0C0C"></a-sky>
    </a-scene>
  </body>
</html>
