<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>A-frame scene with custom logic</title>
  </head>
  <body>
    <a-scene>
      <!-- This is the camera -->
      <a-entity id="rig" wasd-controls position="0 1.6 0">
        <a-entity id="camera" camera="fov:55" look-controls></a-entity>
      </a-entity>

      <!-- These are two boxes-->
      <a-entity
        id="Box 1"
        geometry="primitive: box"
        material="color: red"
        position="1 2 -3"
        rotation="0 0 50"
      ></a-entity>

      <a-entity
        id="Box 2"
        geometry="primitive: box"
        material="color: blue"
        position="-1 1 -5"
        rotation="0 45 0"
      ></a-entity>

      <!-- This is the floor and sky (making it a more pleasant color than white)-->
      <a-entity
        geometry="primitive: plane; width: 20; height: 20"
        material="color: #7BC8A4; side: double"
        height="100"
        width="100"
        rotation="-90 0 0"
      ></a-entity>

      <a-sky color="#0C0C0C"></a-sky>
    </a-scene>
  </body>
</html>
