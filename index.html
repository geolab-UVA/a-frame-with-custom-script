<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <title>A-frame scene with custom logic (VR-compatible)</title>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("custom-logic-eye-follow", {
        schema: { type: "string" },
        init: function () {
          this.rig = document.querySelector("a-scene > a-entity#rig");
          this.camera = this.rig.querySelector("[camera]");
          this.tick = AFRAME.utils.throttleTick(this.tick, 10, this);

          // Initialize local variables (types)
          this.cameraPosition = new THREE.Vector3();
        },

        tick: function (time, timeDelta) {
          // Add references to many of the objects in play
          const rig = this.rig;
          const rigObject3D = this.rig.object3D;
          const rigPosition = rigObject3D.position;
          const rigRotation = rigObject3D.rotation;

          const camera = this.camera;
          const cameraObject3D = this.camera.object3D;
          const cameraPosition = this.cameraPosition;
          // Store the world position of the camer in cameraPosition
          cameraObject3D.getWorldPosition(cameraPosition);

          const el = this.el;
          const elObject3D = this.el.object3D;
          const elRotation = elObject3D.rotation;
          const elPosition = elObject3D.position;

          // Custom logic starts
          /*  elPosition.x = cameraPosition.x;
          elPosition.y = cameraPosition.y;
          elPosition.z = cameraPosition.z - 3;
          elRotation.z = cameraPosition.z;
          */
          elObject3D.lookAt(cameraPosition);
        }
      });
    </script>
    <script>
      AFRAME.registerComponent("custom-logic-vibrate", {
        schema: { type: "string" },
        init: function () {
          this.rig = document.querySelector("a-scene > a-entity#rig");
          this.camera = this.rig.querySelector("[camera]");
          this.tick = AFRAME.utils.throttleTick(this.tick, 10, this);

          // Initialize local variables (types)
          this.cameraPosition = new THREE.Vector3();
        },

        tick: function (time, timeDelta) {
          // Add references to many of the objects in play
          const rig = this.rig;
          const rigObject3D = this.rig.object3D;
          const rigPosition = rigObject3D.position;
          const rigRotation = rigObject3D.rotation;

          const camera = this.camera;
          const cameraObject3D = this.camera.object3D;
          const cameraPosition = this.cameraPosition;
          // Store the world position of the camer in cameraPosition
          cameraObject3D.getWorldPosition(cameraPosition);

          const el = this.el;
          const elObject3D = this.el.object3D;
          const elRotation = elObject3D.rotation;
          const elPosition = elObject3D.position;

          // Custom logic starts
          /*  elPosition.x = cameraPosition.x;
      elPosition.y = cameraPosition.y;
      elPosition.z = cameraPosition.z - 3;
      elRotation.z = cameraPosition.z;
      */
          if (elPosition.distanceToSquared(cameraPosition) < 10) {
            elPosition.y = 2 + Math.sin(time / 10) / 20;
            elPosition.x = Math.sin(time / 12) / 20;
          }
        }
      });
    </script>

    <a-scene>
      <!-- This is the camera -->
      <a-entity id="rig" movement-controls position="0 0 0">
        <a-entity
          id="main-camera"
          camera="fov:55"
          look-controls
          position="0 1.6 0"
        ></a-entity>
      </a-entity>

      <a-entity
        id="head"
        custom-logic-vibrate
        position="0 2 -3"
        rotation="0 0 0"
        geometry="primitive: sphere; radius: 1"
        material="color: red"
      >
        <a-entity
          id="right-eye"
          custom-logic-eye-follow
          geometry="primitive: sphere; radius: 0.1"
          material="color: white"
          position="-0.5 0.2 0.85"
          rotation="0 0 0"
        >
          <a-entity
            id="right-pupil"
            geometry="primitive: sphere; radius: 0.02"
            material="color: black"
            position="0 0 0.09"
            rotation="0 0 0"
          ></a-entity
        ></a-entity>

        <a-entity
          id="left-eye"
          custom-logic-eye-follow
          geometry="primitive: sphere; radius: 0.1"
          material="color: white"
          position="+0.5 0.2 0.85"
          rotation="0 0 0"
        >
          <a-entity
            id="left-pupil"
            geometry="primitive: sphere; radius: 0.02"
            material="color: black"
            position="0 0 0.09"
            rotation="0 0 0"
          ></a-entity>
        </a-entity>

        <a-entity
          id="nose"
          geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.1; height:0.3"
          material="color: green"
          position="0 0 1"
          rotation="90 0 0"
        ></a-entity>
      </a-entity>

      <!-- This is the floor and sky (making it a more pleasant color than white)-->
      <a-entity
        geometry="primitive: plane; width: 20; height: 20"
        material="color: #7BC8A4; side: double"
        height="100"
        width="100"
        rotation="-90 0 0"
      ></a-entity>

      <a-sky color="#0C0C0C"></a-sky>
    </a-scene>
  </body>
</html>
