<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <title>A-frame scene with custom logic</title>
  </head>
  <body>
    <script>
      // Log component as descibed by https://aframe.io/docs/1.4.0/introduction/writing-a-component.html#example-log-component
      AFRAME.registerComponent("log", {
        schema: { type: "string" },

        init: function () {
          var stringToLog = this.data;
          console.log(stringToLog);
        }
      });
    </script>

    <script>
      AFRAME.registerComponent("move-with-rig", {
        schema: { type: "selector", default: "#rig" },

        init: function () {
          this.rig = this.data;
          this.camera = this.rig.querySelector("[camera]");
          console.log("rig=");
          console.log(this.rig);
          console.log("camera=");
          console.log(this.camera);
          this.tick = AFRAME.utils.throttleTick(this.tick, 10, this);
          this.cameraPos = new THREE.Vector3();
          console.log("cameraPos=");
          console.log(this.cameraPos);
        },
        tick: function (time, timeDelta) {
          var elObj = this.el.object3D;
          var rig = this.rig;
          var rigObj = this.rig.object3D;
          var camera = this.camera;
          var cameraObj = this.camera.object3D;
          var elObjRotation = elObj.rotation;
          var elObjPosition = elObj.position;
          var rigObjPosition = rigObj.position;
          var cameraPos = this.cameraPos;
          cameraObj.getWorldPosition(cameraPos);
          //console.log(cameraPos);
          elObjPosition.x = cameraPos.x;
          elObjPosition.y = cameraPos.y + 1;
          elObjPosition.z = cameraPos.z - 3;
          elObjRotation.z = cameraPos.z;
        }
      });
    </script>

    <a-scene log="Hello, Scene!">
      <!-- This is the camera -->
      <a-entity id="rig" movement-controls position="0 0 0">
        <a-entity
          id="main-camera"
          camera="fov:55"
          look-controls
          position="0 1.6 0"
        ></a-entity>
      </a-entity>

      <!-- These are two boxes-->
      <a-entity
        id="box1"
        geometry="primitive: box"
        material="color: red"
        position="1 2 -3"
        rotation="0 0 50"
      ></a-entity>

      <a-entity
        move-with-rig
        id="box2"
        geometry="primitive: box"
        material="color: blue"
        position="-1 1 -5"
        rotation="0 45 0"
      ></a-entity>

      <!-- This is the floor and sky (making it a more pleasant color than white)-->
      <a-entity
        geometry="primitive: plane; width: 20; height: 20"
        material="color: #7BC8A4; side: double"
        height="100"
        width="100"
        rotation="-90 0 0"
      ></a-entity>

      <a-sky color="#0C0C0C"></a-sky>
    </a-scene>
  </body>
</html>
